<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="Sign_Mentor.css" />
    <title>Sign Mentor</title>
  </head>
  <body>
    <div class="sign-up-mentor">
      
        <div class="sign-up-mentor-res">
          <div class="sign-up-mentor-atas">
            <a href="Landing_Page.html" style="text-decoration: none;">
              <div class="logo"><img class="LOGO" src="Assets/LOGO.png" /></div>
            </a>
            <div class="mentor"><div class="text-wrapper">mentor</div></div>
          </div>
          <div class="isi-sign">
            <div class="title-create">Create an account</div>
            <div class="isi-regis">
              <div>
                <div>Username</div>
                <input type="text" name="username" id="username" placeholder="Enter your username">
              </div>
              <div>
                <div>Full Name</div>
                <input type="text" name="fullname" id="fullname" placeholder="Enter your full name">
              </div>
              <div>
                <div>Email</div>
                <input type="email" name="email" id="email" placeholder="Enter your email">
              </div>
              <div>
                <div>Password</div>
                <input type="password" name="password" id="password" placeholder="Enter your password">
              </div>
              <div>
                <div>Confirm Password</div>
                <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm your password">
              </div>
            </div>
            <a href="Login_Mentor.html" style="text-decoration: none;">
              <div class="daftar-butt"><div class="text-wrapper-2">Daftar</div></div>
            </a>
          </div>
        </div>
      </div>
    
  </body>
</html>
