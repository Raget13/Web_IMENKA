<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="globals.css" />
        <link rel="stylesheet" href="Login_Mentor.css" />
        <title>Login Mentor</title>
    </head>
    <body>
        <div class="login-mentor">
            <div class="div">
                <div class="log-up-mentor-atas">
                  <a href="Landing_Page.html" style="text-decoration: none;">
                    <div class="logo"><img class="LOGO" src="Assets/LOGO.png" /></div>
                  </a>
                    <div class="mentor"><div class="text-wrapper">Mentor</div></div>
                </div>
                <div class="isi-login">
                    <p class="title-create">Masuk ke akun Imenka Kamu!</p>
                    <div class="isi-regis">
                        <div>
                            <div>Email</div>
                            <input type="email" name="email" id="email" placeholder="Enter your email">
                        </div>
                        <div>
                            <div>Password</div>
                            <input type="password" name="password" id="password" placeholder="Enter your password">
                          </div>
                    </div>
                    <div class="text-wrapper-3">Lupa password</div>
                    <a href="Mentor-Beranda.html" style="text-decoration: none;">
                        <div class="daftar-butt"><div class="text-wrapper-4">Masuk</div></div>
                    </a>
                    <div class="text-wrapper-5">OR</div>
                    <div class="opsi-masuk">
                        <div class="opsi-masuk-2">
                            <div class="img-wrapper"><img class="img" src="Assets/Logo Google.png" /></div>
                            <div class="text-wrapper-6">Masuk dengan Google</div>
                        </div>
                        <div class="opsi-masuk-2">
                            <div class="img-wrapper"><img class="img" src="Assets/Logo FB.png" /></div>
                            <div class="text-wrapper-6">Masuk dengan Facebook</div>
                        </div>
                        <div class="opsi-masuk-2">
                            <div class="img-wrapper"><img class="img" src="Assets/Logo Linkedin.png" /></div>
                            <div class="text-wrapper-6">Masuk dengan Linkedin</div>
                        </div>
                    </div>
                    <div class="log-in-mentor-bawah">
                        <div class="text-wrapper-7">Belum punya akun?</div>
                        <a href="Sign_Mentor.html">
                          <div class="text-wrapper-8">Daftar sekarang</div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
